name: Liminal Type Chat CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch: # Allow manual triggering

jobs:
  verify:
    name: Verify Project
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v3
    
    - name: Setup Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '20'
        cache: 'npm'
        # Using the root package-lock.json for workspaces
        cache-dependency-path: './package-lock.json'
    
    - name: Check for package-lock.json and npm version
      run: |
        pwd
        ls -la
        echo "--- package-lock.json (first 10 lines) ---"
        cat package-lock.json | head -n 10 || echo "package-lock.json not found or cat failed"
        echo "--- npm version ---"
        npm --version

    - name: Install dependencies (workspaces)
      run: |
        # Use clean install instead of ci to handle platform-specific dependencies
        rm -rf node_modules
        npm install --no-audit
        # Specifically install the Linux version of rollup
        npm install @rollup/rollup-linux-x64-gnu --no-save
      
    - name: Lint server code
      run: npm run lint:server
      
    - name: Lint client code
      run: npm run lint:client
    
    - name: Build server
      run: npm run build:server
      
    - name: Build client
      run: npm run build:client
    
    - name: Test server
      run: npm run test:server
      
    - name: Test client
      run: npm run test:client
      
    - name: Security audit
      run: npm audit --audit-level=high || echo "Security vulnerabilities found"
